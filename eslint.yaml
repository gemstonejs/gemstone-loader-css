extends:
    - eslint:recommended
    - eslint-config-standard

parserOptions:
    ecmaVersion: 8
    sourceType:  module

parser: babel-eslint

env:
    browser:       true
    node:          true
    commonjs:      true

globals:
    process:       true

rules:
    indent:                              [ "error", 4, { "SwitchCase": 1 } ]
    linebreak-style:                     [ "error", "unix" ]
    semi:                                [ "error", "never" ]
    operator-linebreak:                  [ "error", "after", { "overrides": { "&&": "before", "||": "before", ":": "before" } } ]
    brace-style:                         [ "error", "stroustrup", { "allowSingleLine": true } ]
    quotes:                              [ "error", "double" ]
    no-multi-spaces:                     off
    no-multiple-empty-lines:             off
    key-spacing:                         off
    object-property-newline:             off
    curly:                               off
    space-in-parens:                     off

